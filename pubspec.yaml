name: bellshop
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_splash_screen: ^1.0.1+2
  buttons_tabbar: ^1.0.2+1
  cached_network_image: ^2.4.1
  cupertino_icons: ^1.0.1
  dots_indicator: ^1.2.0
  easy_localization: ^2.3.3
  flutter_icons: ^1.1.0
  flutter_staggered_grid_view: ^0.3.2
  flutter_svg: ^0.19.2+1
  flutter_swiper: ^1.1.6
  fluttertoast: ^7.1.6
  get: ^3.23.1
  google_fonts: ^1.1.1
  introduction_screen: ^1.0.9
  provider: ^4.3.2+3
  readmore: ^1.0.1
  simple_animations: ^2.4.2
  smooth_star_rating: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/products/
    - assets/images/onboarding/
    - assets/icons/
    - resources/en-EN.json
    - resources/id-ID.json
